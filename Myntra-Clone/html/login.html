<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/login.css" />

    <!-- myntra-logo-title-bar -->
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-256/myntra-2709168-2249158.png"
      type="image/x-icon"
    />

    <!-- fontawesome-link -->
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>

    <!-- google-icon-link -->
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="../index.html"
            ><img
              src="https://cdn.iconscout.com/icon/free/png-256/myntra-2709168-2249158.png"
              alt="logo"
              id="myntra-logo"
          /></a>
        </div>
        <div class="category">
          <ul>
            <li class="men"><a href="../html/mens.html">men</a></li>
            <li class="women"><a href="../html/women.html">women</a></li>
            <li class="kids"><a href="../html/product2.html">kids</a></li>
            <li class="hnl"><a href="">home & living</a></li>
            <li class="beauty"><a href="">beauty</a></li>
            <li class="studio">
              <a href="">studio <sup>new</sup></a>
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="profile-wishlist-bag">
          <div>
            <span class="material-symbols-outlined"> person </span>
            <div>Login</div>
          </div>
          <div>
            <span class="material-symbols-outlined"> favorite </span>
            <div>Wishlist</div>
          </div>
          <div>
            <span class="material-symbols-outlined"> shopping_bag </span>
            <div><a href="../html/bag.html"> Bag </a></div>
          </div>
        </div>
      </div>

      <div class="login">
        <div class="login-banner">
          <img
            src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/3/16/d4edb37c-aee8-4989-86f4-33b117edd4bc1647415464555-Banner_Login-Landing-page--1-.jpg"
            alt=""
          />
        </div>
        <div class="login-card">
          <div class="welcome">
            Login
            <span class="small-or">or</span>
            Signup
          </div>
          <form>
            <div id="enter-no">
              <div>+91 |</div>
              <input type="text" id="num" placeholder="Mobile Number" />
            </div>
            <input type="password" id="pass" placeholder="Enter Password" />

            <p>
              By continuing, I agree to the<span class="terms">
                Terms of Use </span
              >&<span class="privacy"> Privacy Policy</span>
            </p>

            <input type="submit" value="CONTINUE" class="continue" />

            <p id="trouble">
                Having trouble logging in ? <span class="terms"> Get help </span>
              </p>

            <input type="button" value="CREATE NEW ACCOUNT" id="newacc"> 
          </form>

          
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../script/login.js"></script>
